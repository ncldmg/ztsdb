<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTSDB Dashboard</title>
    <style>
        :root {
            --bg: #1e1e2e;
            --sidebar: #2d2d3f;
            --card: #37374a;
            --primary: #89b4fa;
            --text: #cdd6f4;
            --text-dim: #939ab2;
            --success: #a6e3a1;
            --border: #45455a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: var(--sidebar);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            color: var(--primary);
            font-size: 28px;
            font-weight: bold;
        }

        .logo-subtitle {
            color: var(--text-dim);
            font-size: 12px;
            margin-top: 4px;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            transition: background 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--card);
        }

        .main {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 28px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .status-card {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
        }

        .status-card h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            color: var(--text-dim);
        }

        .status-value {
            color: var(--text);
        }

        .status-value.running {
            color: var(--success);
        }

        /* Query section */
        .query-section {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            margin-top: 28px;
        }

        .query-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .query-form {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            color: var(--text-dim);
            font-size: 12px;
        }

        .form-group input {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
            width: 160px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .query-btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: var(--bg);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-end;
            transition: opacity 0.2s;
        }

        .query-btn:hover {
            opacity: 0.9;
        }

        .query-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .query-results {
            margin-top: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .results-count {
            color: var(--text-dim);
            font-size: 13px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 12px;
            font-weight: 500;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-family: monospace;
            font-size: 13px;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .no-results {
            color: var(--text-dim);
            text-align: center;
            padding: 40px;
        }

        .connection-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connection-indicator.connected {
            background: var(--success);
        }

        .connection-indicator.disconnected {
            background: #f38ba8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div>
            <div class="logo">ZTSDB</div>
            <div class="logo-subtitle">Time Series Database</div>
        </div>
        <nav class="nav">
            <a href="#" class="nav-item active">Dashboard</a>
        </nav>
    </aside>

    <main class="main">
        <h1>Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Series</div>
                <div class="stat-value" id="series-count">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Points</div>
                <div class="stat-value" id="total-points">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Write Rate</div>
                <div class="stat-value" id="write-rate">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">WAL Size</div>
                <div class="stat-value" id="wal-size">--</div>
            </div>
        </div>

        <div class="status-card">
            <h2>Server Status</h2>
            <div class="status-row">
                <span class="status-label">Status</span>
                <span class="status-value" id="status">
                    <span class="connection-indicator disconnected" id="status-indicator"></span>
                    <span id="status-text">Connecting...</span>
                </span>
            </div>
            <div class="status-row">
                <span class="status-label">Address</span>
                <span class="status-value" id="address">--</span>
            </div>
            <div class="status-row">
                <span class="status-label">Uptime</span>
                <span class="status-value" id="uptime">--</span>
            </div>
            <div class="status-row">
                <span class="status-label">Connected Clients</span>
                <span class="status-value" id="clients">--</span>
            </div>
        </div>

        <div class="query-section">
            <h2>Query Data</h2>
            <form class="query-form" id="query-form">
                <div class="form-group">
                    <label for="series-id">Series ID</label>
                    <input type="number" id="series-id" placeholder="e.g. 1" min="0" required>
                </div>
                <div class="form-group">
                    <label for="start-ts">Start Timestamp</label>
                    <input type="number" id="start-ts" placeholder="e.g. 0">
                </div>
                <div class="form-group">
                    <label for="end-ts">End Timestamp</label>
                    <input type="number" id="end-ts" placeholder="e.g. 9999999999">
                </div>
                <button type="submit" class="query-btn" id="query-btn">Query</button>
            </form>
            <div class="query-results" id="query-results">
                <div class="no-results">Enter a series ID and click Query to search</div>
            </div>
        </div>
    </main>

    <script>
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }

        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let value = bytes;
            let unitIdx = 0;
            while (value >= 1024 && unitIdx < units.length - 1) {
                value /= 1024;
                unitIdx++;
            }
            return value.toFixed(1) + ' ' + units[unitIdx];
        }

        function formatUptime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h}h ${m}m ${s}s`;
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch');
                const stats = await response.json();

                document.getElementById('series-count').textContent = formatNumber(stats.series_count);
                document.getElementById('total-points').textContent = formatNumber(stats.total_points);
                document.getElementById('write-rate').textContent = formatNumber(stats.writes_per_sec) + '/s';
                document.getElementById('wal-size').textContent = formatBytes(stats.wal_size_bytes);
                document.getElementById('uptime').textContent = formatUptime(stats.uptime_seconds);
                document.getElementById('clients').textContent = stats.connected_clients;
                document.getElementById('address').textContent = stats.address || '127.0.0.1:9876';

                document.getElementById('status-indicator').className = 'connection-indicator connected';
                document.getElementById('status-text').textContent = 'Running';
                document.getElementById('status-text').className = 'running';
            } catch (e) {
                document.getElementById('status-indicator').className = 'connection-indicator disconnected';
                document.getElementById('status-text').textContent = 'Disconnected';
                document.getElementById('status-text').className = '';
            }
        }

        // Initial fetch and polling
        fetchStats();
        setInterval(fetchStats, 2000);

        // Query form handling
        document.getElementById('query-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const seriesId = document.getElementById('series-id').value;
            const startTs = document.getElementById('start-ts').value || '0';
            const endTs = document.getElementById('end-ts').value || '9223372036854775807';
            const btn = document.getElementById('query-btn');
            const resultsDiv = document.getElementById('query-results');

            btn.disabled = true;
            btn.textContent = 'Querying...';

            try {
                const response = await fetch(`/api/query?series_id=${seriesId}&start=${startTs}&end=${endTs}`);
                if (!response.ok) throw new Error('Query failed');
                const data = await response.json();

                if (data.points.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">No data points found for this query</div>';
                } else {
                    let html = `
                        <div class="results-header">
                            <span class="results-count">${data.count} point${data.count !== 1 ? 's' : ''} found</span>
                        </div>
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Value</th>
                                    <th>Date/Time</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    // Show up to 100 results
                    const displayPoints = data.points.slice(0, 100);
                    for (const point of displayPoints) {
                        const date = new Date(point.ts / 1000000); // Assuming nanoseconds
                        const dateStr = date.toISOString().replace('T', ' ').substring(0, 19);
                        html += `
                            <tr>
                                <td>${point.ts}</td>
                                <td>${point.v.toFixed(6)}</td>
                                <td>${dateStr}</td>
                            </tr>
                        `;
                    }

                    html += '</tbody></table>';

                    if (data.count > 100) {
                        html += `<div class="no-results">Showing first 100 of ${data.count} results</div>`;
                    }

                    resultsDiv.innerHTML = html;
                }
            } catch (e) {
                resultsDiv.innerHTML = '<div class="no-results">Error executing query</div>';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Query';
            }
        });
    </script>
</body>
</html>
